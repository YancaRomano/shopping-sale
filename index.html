<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Collections | Sale</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<nav class="menu">
				<a href="https://www.marisa.com.br/"><img src="assets/bottom.png" alt="bottom logo" class="bottom-image">
				</a>
				<a href="https://www.marisa.com.br/"><img src="assets/shopping-cart.svg" alt="cart logo" class="bottom-image">
				</a>
			</nav>
			<h1 class="titleMaster"> <strong> Collections </strong> on sale</h1>
		</header>
		<main>
			<section class="containerSale">
					<div class="containerSale__block bgOne">
						<div class="containerSale__conteudo">
							<h1 class="containerSale__title">Schoolbag</h1>
							<hr class="hr colorOne">
							<p class="containerSale__paragrapy">18 schoolbags</p>
						</div>
						<a href="https://www.marisa.com.br/"><img src="assets/mochila.png" alt="imagem de mochila" class="sale-image">
						</a>
					</div>
						<div class="containerSale__block bgTwo">
							<div class="containerSale__conteudo">
								<h1 class="containerSale__title">Short</h1>
								<hr class="hr colorTwo">
								<p class="containerSale__paragrapy">36 shorts</p>
							</div>
							<a href="https://www.marisa.com.br/"><img src="assets/short.png" alt="imagem de short" class="sale-image">
							</a>
						</div>
						<div class="containerSale__block bgThree">
							<div class="containerSale__conteudo">
								<h1 class="containerSale__title">T-shirt</h1>
								<hr class="hr colorThree">
								<p class="containerSale__paragrapy">48 t-shirts</p>
							</div>
							<a href="https://www.marisa.com.br/"><img src="assets/tshirt.png" alt="imagem de tshirt" class="sale-image">
							</a>
						</div>
			</section>
		</main>
	</body>
</html>
